<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="post" th:action="@{/products/update/{id}(id=${product.getId()})}">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" name="productName" th:value="${product.getProductName()}">
    <label for="price">Price</label>
    <input type="text" id="price" name="price" th:value="${product.getPrice()}">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
