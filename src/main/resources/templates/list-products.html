<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:switch="${products}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <table>
                <tr>
                   <th>Product Name</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="product :${products}">
                    <td th:text="${product.getProductName()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td><a th:href="@{/products/update/{id}(id=${product.getId()})}">Edit</a></td>
                    <td><a th:href="@{/products/delete/{id}(id=${product.getId()})}">Delete</a></td>
                </tr>
            </table>
            <a th:href="@{/products/add}">Create Product</a>
        </div>
    </div>
</body>
</html>
